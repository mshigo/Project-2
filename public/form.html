<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Create an Event</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>


    <!-- CSS  -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="./css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection" />
    <link href="./css/style.css" type="text/css" rel="stylesheet" media="screen,projection" />

    <style>
        body {
            background-image: url("./images/dog-girl.jpg");
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
        }
    </style>
</head>

<body>

        

    <main>
        <nav class="white" role="navigation">
            <div class="nav-wrapper container">
                <a id="logo-container" href="#" class="brand-logo center">Trail Tails<i
                        class="material-icons medium brown-text">
                        pets
                    </i></a>
                <ul class="right hide-on-med-and-down">
                    <li><a href="/">Home</a></li>
                    <li><a href="/form">Create</a></li>
                    <li><a href="/events">View</a></li>
                </ul>

                <ul id="nav-mobile" class="sidenav">
                    <li><a href="/">Home</a></li>
                    <li><a href="/form">Create</a></li>
                    <li><a href="/events">View</a></li>
                </ul>
                <a href="./home-page.html" data-target="nav-mobile" class="sidenav-trigger"><i
                        class="material-icons">menu</i></a>
            </div>
        </nav>
        <div class="valign-wrapper row login-box">
            <div class="col card hoverable s12 pull-s m6 pull-m3 l4 pull-l4" id="formCard">
                <form id ="author" class="center-align">

                    <div id = "newUser" class="row">
                        <div  class="input-field col s6 offset-s3">
                            <input id="userName" type="text" class="validate">
                            <label for="userName">User Name</label>
                        </div>

                    </div>
                    <div class="row">
                        <div class="input-field col s6 offset-s3">
                            <input id="petName" type="text" class="validate">
                            <label for="petName">Pet Name</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s6 offset-s3">
                            <input id="breed" type="text" class="validate">
                            <label for="breed">Breed(s) Allowed</label>
                        </div>
                    </div>

                    <div class="row">
                        <div class="input-field col s6 offset-s3">
                            <input id="location" type="text" class="validate">
                            <label for="location">Location</label>
                        </div>
                    </div>

                    <div class="row">
                        <div class="input-field col s6 offset-s3">
                            <input id="date" type="text" class="datepicker">
                            <label for="date">Date</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s6 offset-s3">
                            <input id="time" type="text" class="timepicker">
                            <label for="time">Time</label>
                        </div>
                    </div>
                    <button class="btn waves-effect waves-light" type="submit" name="action" id="submit">Submit
                        <i class="material-icons right">send</i>
                    </button>

                </form>
                <br>
            </div>
        </div>


    </main>


    <footer class="page-footer teal">


    </footer>


    <!--  Scripts-->

    </script>
