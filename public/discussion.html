    />
    <style>
      img {
        position: relative;
        left: 0px;

  <body>
    <!--    Nav Bar     -->
    <nav class="white" role="navigation">
      <div class="nav-wrapper container">
        <a id="logo-container" href="#" class="brand-logo center"

        <ul class="right hide-on-med-and-down">

        <ul id="nav-mobile" class="sidenav">

    <!-- MAIN CONTAINER -->
    <div class="container">
      <div class="section">
        <!--   WEATHER API    -->
        <div class="row">
          <div class="col s12 m6">
            <div class="icon-block">
              <h2 class="center brown-text">
                <i class="material-icons">view_headline</i>
              </h2>
              <h6 class="responses">Event Details</h6>
              <div class="card horizontal">
                <div class="card-stacked">
                  <div class="card-content card-height2">
                    <h6>Breeds Allowed:</h6>
                    <h6>Location:</h6>
                    <h6>Date & Time:</h6>
                    <h6>Name:</h6>
                    <h6>Pet Name:</h6>
                    <h6 id="count"></h6>
                  </div>
                  <!--    GOING BUTTON START --->
                  <button
                    class="btn waves-effect waves-light center"
                    type="submit"
                    name="action"
                    id="submit"
                  >
                    Join Event
                    <i class="material-icons right">add_circle_outline</i>
                  </button>
                  <!--    GOING BUTTON END --->
                </div>
              </div>

              <!-- CARD -->
              <h2 class="center brown-text">
                <i class="material-icons">cloud_queue</i>
              </h2>

              <h6 class="responses">Don't Forget to Check the Weather</h6>
              <div class="card reveal">
                <div
                  class="card-image waves-effect waves-block waves-light"
                ></div>
                <div class="card-content">
                  <h5 class="center"></h5>

                  <div id="container">
                    <div data-search="zip" id="cityDiv"></div>
                    <form id="user-form activator">
                      <label for="user-input" id="search"
                        >Search City Weather</label
                      >
                      <i
                        class="card-title activator grey-text text-darken-4 material-icons right ab"
                        >search</i
                      >
                      <input
                        type="add-city"
                        id="city"
                        type="text"
                        placeholder="Enter Zip Code"
                      />
                      <img
                        src="images/front-page_small.jpg"
                        class="weatherpic responsive"
                      />
                    </form>
                  </div>
                </div>
                <!-- CARD END -->
                <!-- CARD REVEAL -->
                <div class="card-reveal">
                  <span class="card-title grey-text text-darken-4"
                    >Forecast<i class="material-icons right ab" type="button"
                      >close</i
                    ></span
                  >
                  <div class="weather activator">
                    <p class="light wea"></p>
                  </div>
                </div>
              </div>
              <!-- END CARD REVEAL -->
            </div>
          </div>
          <!--    WEATHER API END     -->
          <!--     DOG BACKGROUND PICTURE START  -->
          <!-- <div class="background-picture"> -->
            <!--   RESPONSE PORTION START  -->
            <div class="col s12 m6">
              <div class="icon-block">
                <h2 class="center brown-text">
                  <i class="material-icons">pets</i>
                </h2>
                <!-- WRITE A RESPONSE START -->

                <h6 class="responses">Write a Comment</h6>
                <div class="card horizontal">
                  <div class="card-stacked">
                    <div class="card-content card-height2">
                      <form id="myForm">
                        <input
                          type="text"
                          id="text"
                          maxlength="60"
                          placeholder="60 Character Limit"
                        /><br />
                      </form>
                    </div>
                    <!--    SUBMIT BUTTON START --->
                    <button
                      class="btn waves-effect waves-light"
                      type="submit"
                      name="action"
                      id="submit2"
                    >
                      Submit
                      <i class="material-icons right">send</i>
                    </button>
                    <!--    SUBMIT BUTTON END --->
                  </div>
                </div>
                <!-- WRITE A RESPONSE END -->

                <!-- RESPONSE EXAMPLE 1 START -->
                <h2 class="center brown-text">
                  <i class="material-icons">comment</i>
                </h2>
                <h6 class="responses Teal-text">Comments</h6>
                <!-- <div class="card horizontal">
                  <div class="card-stacked">
                    <div class="card-content card-height">
                      <h6> -->
                <div id="comment-cards"></div>
                <!-- </h6>
                    </div>
                  </div>
                </div> -->
                <!-- RESPONSE EXAMPLE 1 END  -->
              </div>
            </div>
            <!--  RESPONSE PORTION END   -->
          </div>
          <!-- DOG PICTURE END -->
        </div>
      </div>
    </div>
    <!--    FOOTER   -->
    <footer class="page-footer teal"></footer>

    <!--  SCRIPTS   -->

    <script src="../js/materialize.js"></script>
    <script src="../js/init.js"></script>

    <!-- script for weather API -->
    <script type="text/javascript">
      $(".ab").on("click", function(event) {
        event.preventDefault();
        $("p").remove();

        var zipQuery = $("#city").val();
        console.log(zipQuery);

        var queryURL = `http://api.openweathermap.org/data/2.5/forecast?zip=${zipQuery},us&appid=f31d7f506fe23d7e12900adf7560d4eb&units=imperial`;
        console.log(queryURL);
        $.ajax({
          url: queryURL,
          method: "GET"
        }).done(function(response) {
          console.log(response);
          $("#cityDiv").html("");

          // use cityDiv and city to display city searched to user
          var cityDiv = "";
          var city = response.city.name;

          $(".weather").append(
            "<p>Minimum Temperature (°F): " +
              response.list[0].main.temp_min +
              "</p>"
          );
          $(".weather").append(
            "<p>Maximum Temperature (°F): " +
              response.list[0].main.temp_max +
              "</p>"
          );
          $(".weather").append(
            "<p>Weather Conditions: " +
              response.list[0].weather[0].description +
              "</p>"
          );
          $(".weather").append(
            "<p>Wind Speed: " + response.list[0].wind.speed + "</p>"
          );
          $(".weather").prepend(
            "<h5>The current weather conditions in " +
              response.city.name +
              "</h5 >"
          );
        });

        $("#cityDiv").html(cityDiv);
      });

      //count button
      var count = 0;
      $("#submit").click(function() {
        count++;
        $("#count").html("Going: " + count);
      });

      //comment card button
      $("#submit2").click(function() {
        event.preventDefault();

        var input = {
          comment: $("#text")
            .val()
            .trim()
        };
        console.log(input);
        $("#comment-cards").prepend(
          "<div class=card horizontal><div class=card-stacked><div class=card-content card-height>" +
            input.comment +
            "</div></h6></div></div></div>"
        );
        $("#myForm")[0].reset();
      });
    </script>
  </body>
